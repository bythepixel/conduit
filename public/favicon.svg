<svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Connection lines -->
  <line x1="8" y1="20" x2="20" y2="8" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="8" x2="32" y2="20" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="20" x2="20" y2="32" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="32" x2="8" y2="20" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="8" y1="20" x2="32" y2="20" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="8" x2="20" y2="32" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center node -->
  <circle cx="20" cy="20" r="5" fill="url(#faviconGradient)"/>
  <circle cx="20" cy="20" r="3" fill="white" opacity="0.9"/>
  <!-- Corner nodes -->
  <circle cx="8" cy="20" r="4" fill="url(#faviconGradient)"/>
  <circle cx="20" cy="8" r="4" fill="url(#faviconGradient)"/>
  <circle cx="32" cy="20" r="4" fill="url(#faviconGradient)"/>
  <circle cx="20" cy="32" r="4" fill="url(#faviconGradient)"/>
</svg>
